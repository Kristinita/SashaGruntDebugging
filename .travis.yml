os: linux

dist: jammy

git:
  depth: 1

cache: false

language: node_js

node_js:
- node

install:
- npm install -g grunt-cli posthtml-cli posthtml-img-autosize
- npm install

script:
- posthtml KiraFolder/KiraRelativePathToImage.html -o KiraFolder/KiraRelativePathToImage.outputcli.html -u posthtml-img-autosize --posthtml-img-autosize.processEmptySize true
- grunt posthtml --verbose --stack
