cache:
  directories:
  # - $HOME/.cache/pip
  # - $HOME/.cache/pipenv
  - $HOME/.npm

dist: jammy

git:
  depth: 1

language: node_js

node_js: node

os: linux


install:
- sudo apt update
- sudo apt install $(grep --extended-regexp --invert-match "^(#|$)" aptpackages)
- npm install --global fd-find grunt-cli
- sudo ln --symbolic $(which fdfind) /usr/local/bin/fd
- npm ci --loglevel=error

script:
- which xmllint
- xmllint --version
- which fd
- fd --version
- mv KiraGoddess output
- grunt shell:xmllint --debug --stack --verbose
